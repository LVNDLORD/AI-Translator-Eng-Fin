<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<div class="container">
    <h1>Translate Text from English to Finnish</h1>
    <form id="translationForm" onsubmit="handleEnterAsButtonClick(event)">
        <label for="text">Enter text in English:</label><br>
        <input type="text" id="text" name="text" required><br>
        <p id="error"></p>
        <button type="button" onclick="translateText()">Translate</button>

    </form>
    <div id="output" style="display: none;">
        <h2>Translated Text:</h2>
        <p id="result"></p>
    </div>
</div>
<script src="/static/js/script.js" defer></script>
</body>

</html>
