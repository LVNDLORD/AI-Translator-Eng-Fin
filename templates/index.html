<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
    <div class="container">
        <h1>Translate Text from English to Finnish</h1>
        <form id="translationForm">
            <label for="text">Enter text in English:</label><br>
            <input type="text" id="text" name="text" required><br><br>
            <button type="button" onclick="translateText()">Translate</button>
        </form>
        <h2>Translated Text:</h2>
        <p id="result"></p>
    </div>
    <script>
        async function translateText() {
            const text = document.getElementById('text').value;
            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}`,
            });
            const data = await response.json();
            document.getElementById('result').textContent = data.translated_text || data.error;
        }
    </script>
</body>
</html>
